<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Página Acceso</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div class="container">
		<div class="brand">
			<img class="logo1" src="img/fenix.gif" alt="logo">
		</div>
		<div id="alertError"></div>
		<div class="card backColor form_wrapper" style="width: 25rem;">
			<div class="card-body">
				<div class="title_container">
					<h2 class="mb-20">Acceder</h2>
				</div>
				<form method="POST" class="my-login-validation" novalidate="">
					<div class="form-group input-group-sm mb-3">
						<label for="email">Correo Electrónico</label>
						<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
						<div class="invalid-feedback">
							Correo invalido
						</div>
					</div>

					<div class="form-group input-group-sm ">
						<label for="password">Contraseña
							<a href="forgot.html" class="float-right">
								¿Has olvidado tu contraseña?
							</a>
						</label>
						<input id="password" type="password" class="form-control" name="password" required data-eye>
						<div class="invalid-feedback">
							Contraseña requerida
						</div>
					</div>

					<div class="form-group mb-5">
						<div class="custom-checkbox custom-control">
							<input type="checkbox" name="remember" id="remember" class="custom-control-input">
							<label for="remember" class="custom-control-label">Recuerdame</label>
						</div>
					</div>

					<div class="form-group m-0">
						<button type="button" onClick="validation()" class="btn btn-primary btn-block">Acceder</button>
					</div>
					<div class="mt-4 text-center">
						¿No tienes una cuenta? <a href="./register.html">Crear una</a>
					</div>
				</form>
			</div>
		</div>
		<p class="foo">Copyright &copy; 2017 &mdash; Fenix Spa</p>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smX	Kp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

	<script src="./js/logica.js"></script>

</body>

</html>
